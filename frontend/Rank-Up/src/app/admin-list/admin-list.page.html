<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">
    <ion-button class="leftIcon">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h1 class="title">Partecipanti [team]</h1>

    <ion-button class="rightIcon">
      <ion-icon name="add-circle-outline" size="large" class="iconaRicerca"></ion-icon>
    </ion-button>

    <ion-searchbar placeholder="Cerca"></ion-searchbar>

    <div>
      <ion-segment value="1" (ionChange)="segmentChanged($event)"> 
        <ion-segment-button value=1>
          <ion-label class="segmentText">Decrescente</ion-label>
        </ion-segment-button>
        <ion-segment-button value=2>
          <ion-label class="segmentText">Crescente</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="listBox" *ngIf="stato">
      <ion-list class="list" lines="none">
        <ion-item-sliding *ngFor="let item of [].constructor(4); let i = index"
          [routerLink]="['/admin/admin-profile']">
          <ion-item class="item">

            <img class="imgUser" alt="User" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <ion-label class="nomeUtente">Utente {{i+1}}</ion-label>
            <h3>{{i+2*i+3}}</h3>

          </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <div class="listBox" *ngIf="!stato">
      <ion-list class="list" lines="none">
        <ion-item-sliding *ngFor="let item of [].constructor(14); let i = index"
          [routerLink]="['/admin/admin-profile']">
          <ion-item class="item">

            <img class="imgUser" alt="User" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <ion-label class="nomeUtente">Utente {{i+1}}</ion-label>
            <h3>{{32}}</h3>

          </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </div>
</ion-content>
