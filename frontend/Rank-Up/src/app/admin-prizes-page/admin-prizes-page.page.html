<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">

    <ion-button class="leftIcon" fill="clear" (click)="backButton()">
      <ion-icon name="arrow-back-outline" size="large" color="dark"></ion-icon>
    </ion-button>

    <ion-button class="rightIcon" fill="clear" [routerLink] = "['/create-prize']">
      <ion-icon name="add-circle-outline" size="large" color="dark"></ion-icon>
    </ion-button>

    <h1 class="title">Premi<br/>[Nome Team]</h1>

    <div class="listBox">
      <ion-list class="list">
        <ion-item-sliding *ngFor="let item of [].constructor(4); let i = index">
          <ion-item id="div-rule-task">
          <div id="div-div-rules-tasks">
            <div id="div-div-rules-tasks-name">[Nome Premio]</div>
            <ion-button id="div-div-rules-tasks-button">15</ion-button>
          </div>

        </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </div>
</ion-content>
