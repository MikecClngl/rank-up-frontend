<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">
    <ion-button class="leftIcon" [routerLink]="['/admin/admin-list-desc']">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <img class="imgUser" alt="Utente" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <h1 class="nameUser">[Nome Utente]</h1>
    <h2 class="scoreUser">Punti: 100</h2>

    <div>
      <ion-segment value="1" (ionChange)="segmentChanged($event)"> 
        <ion-segment-button value=1>
          <ion-label class="segmentText">Compiti completati</ion-label>
        </ion-segment-button>
        <ion-segment-button value=2>
          <ion-label class="segmentText">Premi riscossi</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="listBox" *ngIf="!stato">
      <ion-list class="list" lines="none">
        <ion-item class="item" *ngFor="let item of [].constructor(15); let i = index">
          <ion-label class="label">Regola {{i+1}}</ion-label>
          <ion-button class="fakebutton" slot="end" size="large">
            {{i+1*i+1*i+1}} pt
          </ion-button>
        </ion-item>
      </ion-list>
    </div>

    <div class="listBox" *ngIf="stato">
      <ion-list class="list" lines="none">
        <ion-item class="item" *ngFor="let item of [].constructor(5); let i = index">
          <ion-label class="label">Premio {{i+1}}</ion-label>
          <ion-button class="fakebutton" [disabled]="true" slot="end" size="large">
            -{{i+1*i+2*i+2}} pt
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
