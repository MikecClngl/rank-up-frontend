<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">
    <ion-button class="leftIcon" [routerLink]="['/admin/admin-list-desc']">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <img class="imgUser" alt="Utente" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <h1 class="nameUser">[Nome Utente]</h1>
    <h2 class="scoreUser">Punti: 100</h2>

    <div class="switch">
      <ion-segment value=1 (ionChange)="segmentChanged($event)" id="bait"> 
        <ion-segment-button value=1>
          <ion-label class="segmentText">Compiti completati</ion-label>
        </ion-segment-button>
        <ion-segment-button value=2>
          <ion-label class="segmentText">Premi riscossi</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div> 



    <div class="listBox" *ngIf="!stato">
        <div class="item" *ngFor="let item of [].constructor(15); let i = index">
          <div class="div-label-fakebutton">
            <div class="label" >Regola {{i+1}}</div>
            <ion-button class="fakebutton">{{i+1*i+1*i+1}} pt</ion-button>
          </div>
        </div>
    </div>

    <div class="listBox" *ngIf="stato">
      <div class="item" *ngFor="let item of [].constructor(5); let i = index">
        <div class="div-label-fakebutton">
          <div class="label" >Regola Riscossa {{i+1}}</div>
          <ion-button class="fakebutton">{{i+1*i+1*i+1}} pt</ion-button>
        </div>
      </div>
  </div>

  </div>
</ion-content>
