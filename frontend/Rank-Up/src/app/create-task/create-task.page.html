<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">

    <ion-button class="leftIcon">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h2 class="title">Crea un Task<br/>per [Nome Team]</h2>

    <div class="text-input">
      <app-input placeholder="Nome"></app-input>

      <div class="input-div">
        <app-input placeholder="Punti"></app-input>
      </div>

      <div class="input-div">
        <app-input placeholder="Scadenza"></app-input>
      </div>

      <ion-textarea fill="outline" placeholder="Descrizione"></ion-textarea>

      <div class="button-div">
        <ion-button (click)="presentAlert()" class="exclusive-button">
          <div class="internal-div">
            <span class="button-text">Rendi esclusivo per...</span>
            <ion-icon class="button-icon" name="add-outline" size="large"></ion-icon>
          </div>
        </ion-button>
      </div>

      <div class="create-task-button">
        <app-bt-admin-small text="Crea Task"></app-bt-admin-small>
      </div>
    </div>
  
  </div>
</ion-content>
