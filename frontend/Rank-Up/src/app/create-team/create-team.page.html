<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">

    <ion-button class="leftIcon" [routerLink]="['/home']">
      <ion-icon name="arrow-back" size="large" class="iconaNotifiche"></ion-icon>
    </ion-button>

    <ion-button id="modalAttached" class="clipIcon" fill="clear">
      <ion-icon slot="icon-only" name="clipboard-outline"></ion-icon>
    </ion-button>

    <h1 align="center" class="title">Crea Team</h1>
    <u>Inserisci immagine del team</u>

    <h5 class="teamCode">Codice del Team</h5>

    <ion-item>
      <ion-input class="code" labelPlacement="stacked" [readonly]="true">
      </ion-input>
    </ion-item>

    <h5 class="insertName">Inserisci nome del team</h5>
    <app-input class="teamName" [placeholder]="'Nome team'"></app-input>

    <ion-button class="membersquare" [routerLink]="['/admin/add-user']">
      <app-square-list [iconName]="'person-add-outline'"></app-square-list>
    </ion-button>
      <ion-label class="memberlabel">Aggiungi membro</ion-label>

      <ion-button class="rulesquare" [routerLink]="['/create-rule']">
        <app-square-list [iconName]="'calendar-outline'"></app-square-list>
      </ion-button>
        <ion-label class="rulelabel">Aggiungi regola</ion-label>

    <ion-button class="privacyTeam" (click)="presentAlert()">Privacy Team</ion-button>
    <ion-button class="createTeam" [routerLink]="['/admin/admin-home-team']">Crea Team</ion-button>

  </div>

  <ion-modal trigger="modalAttached">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Aggiungi allegato</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="modal">
          <ion-icon name="document-attach-outline" class="icon"></ion-icon>
          <ion-button fill="clear">
            <ion-input type="file" (change)="loadFileFromDevice($event)" id="file-input" accept="all">
            </ion-input>
          </ion-button>

          <div>
            <app-bt-admin-small text="Allega" (click)="attach()" style="margin-left: 10vh;"></app-bt-admin-small>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
