<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">
    <ion-button class="leftIcon" fill="clear" (click)="backButton()">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h1 class="title">Nome team</h1>

    <ion-button class="rightIcon" *ngIf="!stato" [routerLink] = "['/create-rule']">
      <ion-icon name="add-circle-outline" size="large" class="iconaRicerca"></ion-icon>
    </ion-button>

    <ion-button class="rightIcon" *ngIf="stato" [routerLink] = "['/create-task']">
      <ion-icon name="add-circle-outline" size="large" class="iconaRicerca"></ion-icon>
    </ion-button>

    <div>
      <ion-segment value="1" (ionChange)="segmentChanged($event)">
        <ion-segment-button value=1>
          <ion-label class="segmentText">Regole</ion-label>
        </ion-segment-button>
        <ion-segment-button value=2>
          <ion-label class="segmentText">Task</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="listBox" *ngIf="stato">
      <ion-list class="list" lines="none">
        <ion-item-sliding *ngFor="let item of [].constructor(4); let i = index">
          <ion-item class="item">

            <app-admin-insert-bar slot="end" [labelText]="'Nome task'" [buttonText]="'+0'"></app-admin-insert-bar>

          </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <div class="listBox" *ngIf="!stato">
      <ion-list class="list" lines="none">
        <ion-item-sliding *ngFor="let item of [].constructor(14); let i = index">
          <ion-item class="item">

            <app-admin-insert-bar slot="end" [labelText]="'Nome regola'" [buttonText]="'+0'"></app-admin-insert-bar>

          </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </div>
</ion-content>
