<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">
    <ion-button class="leftIcon" fill="clear" (click)="backButton()">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h1 class="title">[Nome Team]</h1>

    <ion-button class="rightIcon" *ngIf="!stato" [routerLink] = "['/create-rule']">
      <ion-icon name="add-circle-outline" size="large" class="iconaRicerca"></ion-icon>
    </ion-button>

    <ion-button class="rightIcon" *ngIf="stato" [routerLink] = "['/create-task']">
      <ion-icon name="add-circle-outline" size="large" class="iconaRicerca"></ion-icon>
    </ion-button>

    <div>
      <ion-segment value="1" (ionChange)="segmentChanged($event)">
        <ion-segment-button value=1>
          <ion-label class="segmentText">Regole</ion-label>
        </ion-segment-button>
        <ion-segment-button value=2>
          <ion-label class="segmentText">Task</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div id="div-rules-tasks" scroll="true" *ngIf="!stato">
      <div id="div-rule-task" *ngFor="let item of [].constructor(8); let i = index">
        <div id="div-div-rules-tasks">
          <div id="div-div-rules-tasks-name" >[Nome Regola]</div>
          <ion-button id="div-div-rules-tasks-button">15</ion-button>
        </div>
      </div>
    </div>

    <div id="div-rules-tasks" scroll="true" *ngIf="stato">
      <div id="div-rule-task" *ngFor="let item of [].constructor(8); let i = index">
        <div id="div-div-rules-tasks">
          <div id="div-div-rules-tasks-name" >[Nome Task]</div>
          <ion-button id="div-div-rules-tasks-button">10</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
